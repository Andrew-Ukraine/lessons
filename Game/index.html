<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/reset.css">

</head>

			<div class="start" title="Це некнопка, а просто старт гри">Start</div>

			<div class="two"></div>
			<div class="three"></div>
			<div class="four"></div>
			<div class="five"></div>
			<div class="six"></div>
			<div class="seven"></div>
			<div class="eight"></div>
			<div class="nine"></div>
			<div class="ten"></div>
			<div class="finish"><a href="index.html"> Finish. Push</a></div>
			<div class="three-one"></div>
			<div class="three-two"></div>
			<div class="wrong_way"><a href="index.html">Wrong_way Push</a></div>
			<div class="four-one"></div>
			<div class="four-two"></div>
			<div class="wrong_way2"><a href="index.html">Wrong_way Push</a></div>
			
		</div>
	</main>
<footer></footer>
